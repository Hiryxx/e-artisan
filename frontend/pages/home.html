<div class="home-container">
    <!-- Search Container -->
    <div class="search-container">
        <div class="search-wrapper">
            <!-- Search Bar -->
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input
                            type="text"
                            id="search-input"
                            class="search-input"
                            placeholder="Cerca prodotti per nome..."
                            autocomplete="off"
                    >
                </div>
                <button id="search-button" class="search-button">
                    <span>Cerca</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <span class="filter-label">Filtra per:</span>
                <select id="category-filter" class="filter-select">
                    <option value="">Tutte le categorie</option>
                    <!-- todo add the category from db -->

                </select>
                <button id="clear-filters" class="clear-filters">Pulisci filtri</button>
            </div>

            <!-- Active Filters Display -->
            <div id="active-filters" class="active-filters"></div>
        </div>
    </div>

    <!-- Search Results Info -->
    <div id="search-results-info" class="search-results-info"></div>

    <!-- Loading Spinner -->
    <div id="search-loading" class="search-loading">
        <div class="spinner"></div>
    </div>

    <!-- Products Container -->
    <div id="products" class="products"></div>
</div>
