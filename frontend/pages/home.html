<div class="home-container">
    <div class="search-container">
        <div class="search-wrapper">
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input
                            type="text"
                            id="search-input"
                            class="search-input"
                            placeholder="Cerca prodotti per nome..."
                            autocomplete="off"
                    />
                </div>
                <button id="search-button" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="filters-section">
                <span class="filter-label">Filter with:</span>
                <select id="category-filter" class="filter-select">
                    <option value="" selected>Categories</option>
                </select>
                <button id="clear-filters" class="clear-filters">Clean filters</button>
            </div>

            <div id="active-filters" class="active-filters"></div>
        </div>
    </div>

    <!-- Search Results Info -->
    <div id="search-results-info" class="search-results-info"></div>

    <!-- Loading Spinner -->
    <div id="search-loading" class="search-loading">
        <div class="spinner"></div>
    </div>

    <!-- Products Container -->
    <div id="products"></div>
</div>
